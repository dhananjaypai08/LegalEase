{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/l-style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive-style.css' %}">
</head>
<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="75">
    
    <header class="header_wrapper">
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container">
              
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-stream navbar-toggler-icon"></i>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav menu-navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/login/">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/register/">Sign Up</a>
                  </li>
                  
                  <li class="nav-item mt-3 mt-lg-0">
                    <a class="main-btn" href="/expertlogin/">Become an Expert</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <section id="Home" class="banner_wrapper">
    <form method="POST" action="/register/" class="signin">
      {% csrf_token %}
      <div class="signin"> 

        <div class="content"> 
    
         <h2>Sign Up</h2> 
    
         <div class="form"> 
    
          <div class="inputBox"> 
    
           <input type="mail" name="email" required> <i>Email</i> 
    
          </div> 
          
          <div class="inputBox"> 
    
            <input type="text" name="username" required> <i>Username</i> 
     
           </div> 

          <div class="inputBox"> 
    
           <input type="password" name="password" required> <i>Password</i> 
    
          </div> 
        
          <div class="links"> <a href="#">  </a> <a href="/login/">SignIn</a> 
    
          </div> 
    
          <div class="inputBox"> 
    
           <input type="submit" value="Register"> 
    
          </div> 
    
         </div> 
    
        </div> 
    
       </div> 
      </form>
    </section>

    

            
          </div>
        </div>
      </div>
    </section>  


    
         
</body>
</html>
